<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halal App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='app.css') }}">
  <link rel="icon" href="assets/halal.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poiret+One&display=swap');
  </style>
</head>

<body>
  <h1 class="title">Halal?</h1>
  <div class="main">
    <form class="periksa">
      <input type="file" name="file" class="upload-box" />
    </form>
    <p class="notes">upload gambar ingredients/komposisi yang tertera pada kemasan produk</p>

    <form class="periksa-teks hide">
      <textarea id="komposisi"></textarea>
      <input type="submit" value="Submit" class="btn" />
    </form>
  </div>
  <br />
  <p>index warna entitas :</p>
  <a href="https://www.google.com/search?q=halal" target="_blank"><span class="entitas HALAL">halal</span></a>
  <a href="https://www.google.com/search?q=haram" target="_blank"><span class="entitas haram">haram</span></a>
  <a href="https://www.google.com/search?q=syubhat" target="_blank"><span class="entitas syubhat">syubhat</span></a>
  <span class="entitas lainya">lainya</span>
  <div class="loading hide">
    <img src="{{url_for('static', filename='loading.gif')}}" />
  </div>
  <div class="ocr"></div>
  <div class="show hide">
    <div class="image"></div>
    <div>
      <h2>Detected Food Entities:</h2>
    </div>
    <div class="result food"></div>
    <h2>Other Entities:</h2>

    <div class="result other"></div>
  </div>
  <div class="error hide">
    <div>
      <h2>
        Mengapa semua ini terjadi? <br />
        sepertinya yang kau harapkan tidak tercapai
      </h2>
    </div>
  </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='predict.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

</html>
